<include file='Public/header' />
<body>
<include file='Public/sidebar' />
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>id</th>
          <th>姓名</th>
          <th>学校</th>
          <th>照片</th>
          <th>审核</th>
        </tr>
        </thead>
        <volist id="vo" name="list">
          <tr>
            <td class="">{$vo.user_id}</td>
            <td class="">{$vo.real_name}</td>
            <td class="">{$vo.schoolname}</td>
            <td class="">
              <a href="{$vo.stuPic}">点击查看照片</a>
            </td>
            <td class="">
              <button class="btn btn-sm btn-success" onclick="ice({$vo.user_id})">
                审核
              </button>
            </td>
          </tr>
        </volist>
      </table>
    </div>
    <div style="text-align: center"><nav><ul class="pagination">{$page}</ul></nav></div>
  </div>
  <div class="modal fade" id="doIce" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
            确认通过
          </h4>
        </div>
        <div class="modal-body">
          <h2>是否确认通过该用户?</h2>
          <br/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
                  data-dismiss="modal">关闭
          </button>
          <a id="Ice">
            <button type="button" class="btn btn-success">
              通过
            </button>
          </a>
          <a id="false">
            <button type="button" class="btn btn-danger">
              不通过
            </button>
          </a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>
</div>
<script>
  function ice(id){
    $('#doIce').modal('show').on('shown.bs.modal',function(){
      document.getElementById('Ice').setAttribute("href","__MODULE__/User/user_pass&id="+id);
      document.getElementById('false').setAttribute("href","__MODULE__/User/user_false&id="+id);
    })
  }
</script>
</body>
</html>
