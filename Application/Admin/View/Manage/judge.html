<include file='Public/header' />
<body>
<include file='Public/sidebar' />
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>商家</th>
                        <th>标题</th>
                        <th>副标题</th>
                        <th>简介</th>
                        <th>图片</th>
                        <th>通过</th>
                        <th>不通过</th>
                    </tr>
                    </thead>

                    <volist id="vo" name="data">
                        <tr>
                            <td class="">{$vo.nickname}</td>
                            <td class="">{$vo.title}</td>
                            <td class="">{$vo.caption}</td>
                            <td class="">
                                <a href="#" title="{$vo.content}">悬停鼠标查看详情</a>
                            </td>
                            <td class="">
                                <a href="{$vo.picture}" target="_blank">
                                    点击查看图片
                                </a>
                            </td>
                            <td class="">
                                <button class="btn btn-sm btn-success pass">
                                通过
                                </button>
                            </td>
                            <td class="">
                                <button class="btn btn-sm btn-danger nopass">
                                不通过
                                </button>
                            </td>
                        </tr>
                    </volist>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
