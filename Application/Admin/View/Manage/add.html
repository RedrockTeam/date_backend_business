<include file='Public/header' />
<body>
<include file='Public/sidebar' />
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-lg-12 h1">添加发现</div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form method="post" action="{:U('Manage/addDiscovery')}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>标题</label>
                        <input type="text" class="form-control" required name="title" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <label>副标题</label>
                        <input type="text" class="form-control" required name="caption" placeholder="副标题">
                    </div>
                    <div class="form-group">
                        <label>地点</label>
                        <input type="text" class="form-control" required name="place" placeholder="地点">
                    </div>
                    <div class="form-group">
                        <label>内容</label>
                        <input type="text" class="form-control" required name="content" placeholder="内容">
                    </div>
                    <div class="form-group">
                        <label>消费方式</label>
                        <select class="form-control" name="cost_type">
                            <option value="0">无消费</option>
                            <option value="1">AA</option>
                            <option value="2">你给钱</option>
                            <option value="3">我给钱</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>截止时间</label>
                        <input type="text" class="form-control" required name="time" placeholder="yyyy-mm-dd hh:ii:ss" pattern="\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}">
                    </div>
                    <div class="form-group">
                        <label >上传图片(500K以内)</label>
                        <input required type="file" name="pic">
                    </div>
                    <button type="submit" class="btn btn-success">发布</button>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</body>
</html>
